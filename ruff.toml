# Ruff Configuration
target-version = "py311"
line-length = 100

[lint]
# Enable standard security rules
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "B",    # flake8-bugbear
    "S",    # flake8-bandit (Security)
    "I",    # isort
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]

ignore = [
    "S101", # Use of assert (allowed in tests/specific cases)
    "S311", # Pseudo-random generators (allowed for non-security use)
    "E501", # Line too long (ignore for now)
]

[lint.per-file-ignores]
"test-scripts/*" = ["S101"]
"tests/*" = ["S101"]
"scripts/*" = ["S101"]
".github/scripts/*" = ["S101"]
