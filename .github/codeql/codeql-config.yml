name: "Repo CodeQL Config"
queries:
  - uses: security-extended
  - uses: security-and-quality

paths:
  - src
  - backend
  - frontend
  - scripts

paths-ignore:
  - "**/dist/**"
  - "**/build/**"
  - "**/node_modules/**"
  - "**/.venv/**"
  - "**/venv/**"
  - "**/migrations/**"
  - "**/tests/fixtures/**"
  - "**/*.min.js"
