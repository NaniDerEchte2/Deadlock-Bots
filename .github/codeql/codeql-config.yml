# .github/codeql/codeql-config.yml
name: "Deadlock-Bots CodeQL"
queries:
  - uses: security-extended
  - uses: security-and-quality

paths:
  - cogs
  - shared
  - service
  - Standalone
  - scripts
  - tools

paths-ignore:
  - "**/dist/**"
  - "**/build/**"
  - "**/node_modules/**"
  - "**/.venv/**"
  - "**/venv/**"
  - "**/__pycache__/**"
  - "**/*.min.js"
  - "**/*.map"
  - "**/migrations/**"
  - "**/tests/fixtures/**"
