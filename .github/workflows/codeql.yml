name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '44 10 * * 1'
  workflow_dispatch:

concurrency:
  group: codeql-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (auto)
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read
      packages: read
      actions: read

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Optional – Python bereitstellen (schadet nicht, verhindert Autobuild-Heuristiken)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: auto            # <— erkennt nur vorhandene Sprachen (z. B. Python)
          build-mode: none           # <— KEIN Autobuild für Skriptsprachen
          tools: linked              # ehemals 'latest'
          # Wenn du die Config-Datei nutzt, lass die Zeile aktiv;
          # sonst auskommentieren:
          config-file: ./.github/codeql/codeql-config.yml

      # Nur nötig für compiled langs; bleibt hier als Guard drin, scheitert aber NICHT
      - name: Manual build (compiled languages only)
        if: false
        run: echo "No manual build needed."

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:auto"
          upload: true

      - name: Archive SARIF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: |
            /home/runner/work/**/results/**/*.sarif
          if-no-files-found: ignore
