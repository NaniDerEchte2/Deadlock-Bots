name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '44 10 * * 1'
  workflow_dispatch:

concurrency:
  group: codeql-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (python)
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read
      packages: read
      actions: read

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python          # ← explizit, kein "auto"
          build-mode: none           # ← kein Autobuild für Python
          tools: linked              # ehemals 'latest'
          # Falls vorhanden, gerne nutzen; sonst diese Zeile entfernen:
          config-file: ./.github/codeql/codeql-config.yml

      # Für Python nicht nötig – bleibt als Platzhalter aus
      - name: Manual build (compiled languages only)
        if: false
        run: echo "No manual build needed."

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
          upload: true

      - name: Archive SARIF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: |
            /home/runner/work/**/results/**/*.sarif
          if-no-files-found: ignore
