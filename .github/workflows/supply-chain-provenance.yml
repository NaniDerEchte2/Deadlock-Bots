name: "ðŸ“¦ Supply Chain Provenance"

on:
  push:
    branches: [ "main", "master", "develop" ]
  schedule:
    - cron: "43 1 * * *"
  workflow_dispatch:

permissions:
  contents: read
jobs:
  sbom-and-attestations:
    name: "SBOM + Dependency Graph + Attestations"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
      artifact-metadata: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build Source Artifact
        run: |
          mkdir -p dist
          git archive --format=tar.gz --output "dist/source-${GITHUB_SHA}.tar.gz" HEAD

      - name: Generate SPDX SBOM + Submit Dependency Snapshot
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0.22.2
        with:
          path: .
          format: spdx-json
          output-file: dist/sbom.spdx.json
          artifact-name: source-sbom.spdx.json
          upload-release-assets: false
          dependency-snapshot: true

      - name: Upload Source Artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: source-archive
          path: dist/source-${{ github.sha }}.tar.gz
          if-no-files-found: error

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-path: dist/source-${{ github.sha }}.tar.gz
      - name: Attest SBOM
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3.0.0
        with:
          subject-path: dist/source-${{ github.sha }}.tar.gz
          sbom-path: dist/sbom.spdx.json
