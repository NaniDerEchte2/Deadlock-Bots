name: "üîç Lint & Type Check"

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ruff:
    name: "‚ö° Ruff (Lint & Format)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.12'

      - name: Install Ruff
        run: python -m pip install -r .github/workflows/requirements-tools.txt

      - name: Run Ruff Check
        run: ruff check . --output-format=github --target-version=py311 --exit-zero

      - name: Run Ruff Format Check
        run: ruff format . --check --target-version=py311 || true

  mypy:
    name: "üéØ Mypy (Static Type Check)"
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r .github/workflows/requirements-tools.txt
          # Install minimal deps for better analysis if needed
          python -m pip install -r requirements.txt || true

      - name: Run Mypy
        run: |
          # We run mypy on the core directories. 
          # Some legacy files might have many errors, so we start with core logic.
          mypy service cogs --ignore-missing-imports --follow-imports=skip --install-types --non-interactive || true
